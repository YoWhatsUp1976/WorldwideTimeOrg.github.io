<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Time Organization - Precision Timekeeping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 3px solid #fff;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 0.9em;
            letter-spacing: 0.3em;
            opacity: 0.8;
            text-transform: uppercase;
        }
        
        .main-clock {
            background: #fff;
            color: #000;
            border-radius: 0;
            padding: 50px;
            margin-bottom: 30px;
            border: 5px solid #000;
            box-shadow: 10px 10px 0 rgba(255,255,255,0.1);
        }
        
        .time-display {
            font-size: 5em;
            text-align: center;
            font-weight: bold;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .date-display {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .timezone-info {
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
        }
        
        .controls {
            background: #fff;
            color: #000;
            border-radius: 0;
            padding: 30px;
            margin-bottom: 30px;
            border: 3px solid #000;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.05em;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 1em;
            background: #fff;
            color: #000;
            font-family: 'Courier New', monospace;
        }
        
        select:focus, input:focus {
            outline: none;
            border: 3px solid #000;
        }
        
        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 0;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 rgba(255,255,255,0.5);
        }
        
        .calculator {
            background: #fff;
            color: #000;
            border-radius: 0;
            padding: 30px;
            border: 3px solid #000;
            margin-bottom: 30px;
        }
        
        .calc-result {
            background: #000;
            color: #fff;
            padding: 20px;
            border-radius: 0;
            margin-top: 20px;
            min-height: 60px;
            font-size: 1.1em;
            border: 2px solid #fff;
        }
        
        .world-clocks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .world-clock-item {
            background: #fff;
            color: #000;
            border-radius: 0;
            padding: 25px;
            border: 3px solid #000;
            position: relative;
        }
        
        .world-clock-item h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .world-clock-item .time {
            font-size: 2.2em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
        }
        
        .world-clock-item .date {
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 0.8em;
            margin: 0;
        }
        
        .sync-status {
            text-align: center;
            padding: 10px;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.1em;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">WORLDWIDE TIME ORGANIZATION</div>
            <div class="tagline">Precision Timekeeping • Est. 2025</div>
        </header>

        <div class="sync-status" id="syncStatus">Synchronizing with atomic time servers...</div>

        <div class="main-clock">
            <div class="time-display" id="mainTime">--:--:--.---</div>
            <div class="date-display" id="mainDate">Loading...</div>
            <div class="timezone-info" id="mainTimezone">UTC</div>
        </div>

        <div class="controls">
            <h2>Time Controls</h2>
            <div class="control-group">
                <label for="timezoneSelect">Select Timezone</label>
                <select id="timezoneSelect">
                    <option value="UTC">UTC - Coordinated Universal Time</option>
                    <option value="America/New_York">EST - Eastern Time</option>
                    <option value="America/Chicago">CST - Central Time</option>
                    <option value="America/Denver">MST - Mountain Time</option>
                    <option value="America/Los_Angeles">PST - Pacific Time</option>
                    <option value="Europe/London">GMT - London</option>
                    <option value="Europe/Paris">CET - Paris</option>
                    <option value="Europe/Moscow">MSK - Moscow</option>
                    <option value="Asia/Tokyo">JST - Tokyo</option>
                    <option value="Asia/Shanghai">CST - Shanghai</option>
                    <option value="Asia/Dubai">GST - Dubai</option>
                    <option value="Australia/Sydney">AEDT - Sydney</option>
                    <option value="Pacific/Auckland">NZDT - Auckland</option>
                </select>
            </div>
            <div class="control-group">
                <label for="timeFormatSelect">Time Format</label>
                <select id="timeFormatSelect">
                    <option value="24">24-Hour (Military Time)</option>
                    <option value="12">12-Hour (AM/PM)</option>
                </select>
            </div>
            <div class="button-group">
                <button onclick="syncTime()">Sync with Atomic Clock</button>
                <button onclick="addWorldClock()">Add World Clock</button>
            </div>
        </div>

        <div class="calculator">
            <h2>Time Calculator</h2>
            <div class="control-group">
                <label for="calcType">Calculation Type</label>
                <select id="calcType">
                    <option value="difference">Time Difference</option>
                    <option value="add">Add Time</option>
                    <option value="convert">Timezone Conversion</option>
                </select>
            </div>
            <div class="control-group">
                <label for="time1">Time/Timezone 1</label>
                <input type="datetime-local" id="time1">
            </div>
            <div class="control-group">
                <label for="time2">Time/Timezone 2</label>
                <input type="datetime-local" id="time2">
            </div>
            <button onclick="calculate()">Calculate</button>
            <div class="calc-result" id="calcResult">Results will appear here</div>
        </div>

        <div class="world-clocks" id="worldClocks"></div>

        <footer style="text-align: center; margin-top: 50px; padding: 30px 0; border-top: 3px solid #fff;">
            <div style="font-size: 0.9em; letter-spacing: 0.2em; text-transform: uppercase; opacity: 0.8;">
                Organization Director: <strong>YWU</strong>
            </div>
            <div style="font-size: 0.8em; letter-spacing: 0.15em; margin-top: 10px; opacity: 0.6;">
                Worldwide Time Organization © 2025
            </div>
        </footer>
    </div>

    <script>
        let mainTimezone = 'UTC';
        let timeOffset = 0;
        let worldClocks = [];
        let use24Hour = true;

        async function syncTime() {
            const status = document.getElementById('syncStatus');
            status.textContent = 'Syncing with atomic time servers...';
            
            try {
                
                const response = await fetch('https://worldtimeapi.org/api/timezone/' + mainTimezone);
                
                if (!response.ok) {
                    throw new Error('WorldTimeAPI failed');
                }
                
                const data = await response.json();
                const serverTime = new Date(data.datetime);
                const localTime = new Date();
                timeOffset = serverTime - localTime;
                
                status.textContent = '✓ Synchronized with atomic clock - Offset: ' + Math.abs(timeOffset) + 'ms';
                setTimeout(() => {
                    status.textContent = 'Time synchronized • Precision: ±50ms';
                }, 2000);
            } catch (error) {
            
                try {
                    const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=' + mainTimezone);
                    const data = await response.json();
                    const serverTime = new Date(data.dateTime);
                    const localTime = new Date();
                    timeOffset = serverTime - localTime;
                    
                    status.textContent = '✓ Synchronized with atomic clock - Offset: ' + Math.abs(timeOffset) + 'ms';
                    setTimeout(() => {
                        status.textContent = 'Time synchronized • Precision: ±50ms';
                    }, 2000);
                } catch (error2) {
                    console.error('Sync error:', error2);
                    status.textContent = '⚠ Using local system time - Network sync unavailable';
                    timeOffset = 0;
                }
            }
        }

        function updateMainClock() {
            const now = new Date(Date.now() + timeOffset);
            
            const time = now.toLocaleTimeString('en-US', {
                timeZone: mainTimezone,
                hour12: !use24Hour,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const ms = now.getMilliseconds().toString().padStart(3, '0');
            
            const date = now.toLocaleDateString('en-US', {
                timeZone: mainTimezone,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('mainTime').textContent = time + '.' + ms;
            document.getElementById('mainDate').textContent = date;
        }

        function updateWorldClocks() {
            worldClocks.forEach((clock, index) => {
                const elem = document.getElementById('wc-' + index);
                if (elem) {
                    const now = new Date(Date.now() + timeOffset);
                    
                    const time = now.toLocaleTimeString('en-US', {
                        timeZone: clock.timezone,
                        hour12: !use24Hour,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    const date = now.toLocaleDateString('en-US', {
                        timeZone: clock.timezone,
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                    
                    elem.querySelector('.time').textContent = time;
                    elem.querySelector('.date').textContent = date;
                }
            });
        }

        function addWorldClock() {
            const select = document.getElementById('timezoneSelect');
            const timezone = select.value;
            const name = select.options[select.selectedIndex].text;
            
            if (worldClocks.some(c => c.timezone === timezone)) {
                alert('This timezone is already displayed');
                return;
            }
            
            const index = worldClocks.length;
            worldClocks.push({ timezone, name });
            
            const container = document.getElementById('worldClocks');
            const div = document.createElement('div');
            div.className = 'world-clock-item';
            div.id = 'wc-' + index;
            div.innerHTML = `
                <button class="remove-btn" onclick="removeWorldClock(${index})">✕</button>
                <h3>${name}</h3>
                <div class="time">--:--:--</div>
                <div class="date">Loading...</div>
            `;
            container.appendChild(div);
            
            updateWorldClocks();
        }

        function removeWorldClock(index) {
            const elem = document.getElementById('wc-' + index);
            if (elem) elem.remove();
            worldClocks[index] = null;
        }

        function calculate() {
            const type = document.getElementById('calcType').value;
            const time1 = new Date(document.getElementById('time1').value);
            const time2 = new Date(document.getElementById('time2').value);
            const result = document.getElementById('calcResult');
            
            if (!time1 || !time2 || isNaN(time1) || isNaN(time2)) {
                result.textContent = 'Please enter valid times';
                return;
            }
            
            if (type === 'difference') {
                const diff = Math.abs(time2 - time1);
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                result.textContent = `Time Difference: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else if (type === 'add') {
                const sum = new Date(time1.getTime() + (time2.getTime() - new Date(0).getTime()));
                result.textContent = `Result: ${sum.toLocaleString()}`;
            } else {
                result.textContent = `Time 1: ${time1.toLocaleString()}\nTime 2: ${time2.toLocaleString()}`;
            }
        }

        document.getElementById('timezoneSelect').addEventListener('change', (e) => {
            mainTimezone = e.target.value;
            document.getElementById('mainTimezone').textContent = e.target.options[e.target.selectedIndex].text;
            syncTime();
        });

        document.getElementById('timeFormatSelect').addEventListener('change', (e) => {
            use24Hour = e.target.value === '24';
        });

        syncTime();
        setInterval(updateMainClock, 10);
        setInterval(updateWorldClocks, 1000);
    </script>
</body>
</html>
