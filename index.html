<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Account Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .header h1 {
            font-size: 1.5em;
            color: #222;
            font-weight: normal;
        }

        .search-box {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #888;
        }

        button {
            padding: 10px 25px;
            background: #333;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
        }

        .profile-card {
            background: #fff;
            padding: 25px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
        }

        .profile-info h2 {
            color: #222;
            margin-bottom: 5px;
            font-size: 1.3em;
            font-weight: normal;
        }

        .profile-info p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 3px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: #fafafa;
            padding: 15px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .stat-item h3 {
            color: #222;
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .stat-item p {
            color: #666;
            font-size: 0.85em;
        }

        .section {
            background: #fff;
            padding: 25px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #222;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.2em;
            font-weight: normal;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .group-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .group-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .group-emblem {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
        }

        .group-info {
            flex: 1;
        }

        .group-info h3 {
            color: #222;
            margin-bottom: 5px;
            font-size: 1em;
            font-weight: normal;
        }

        .group-info p {
            color: #666;
            font-size: 0.85em;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            background: #333;
            color: white;
            font-size: 0.75em;
            margin-top: 5px;
        }

        .error {
            background: #f8f8f8;
            color: #333;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1em;
            background: #fff;
            border: 1px solid #ddd;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .info-row {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .info-row p {
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .info-row strong {
            color: #222;
        }

        .warning {
            color: #000;
            background: #e0e0e0;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roblox Account Intelligence</h1>
            <p>Background Check System</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="userId" placeholder="Enter Roblox User ID" />
                <button onclick="searchUser()">Search</button>
            </div>
        </div>

        <div id="error"></div>
        <div id="loading"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        let allGroups = [];

        async function searchUser() {
            const userId = document.getElementById('userId').value.trim();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');

            errorDiv.innerHTML = '';
            resultsDiv.style.display = 'none';
            
            if (!userId) {
                errorDiv.innerHTML = '<div class="error">Please enter a User ID</div>';
                return;
            }

            loadingDiv.innerHTML = '<div class="loading">Loading account data...</div>';

            try {
                // Using RoProxy to bypass CORS
                const userRes = await fetch(`https://users.roproxy.com/v1/users/${userId}`);
                if (!userRes.ok) throw new Error('User not found');
                const userData = await userRes.json();

                const avatarRes = await fetch(`https://thumbnails.roproxy.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png`);
                const avatarData = await avatarRes.json();
                const avatarUrl = avatarData.data[0]?.imageUrl || '';

                const groupsRes = await fetch(`https://groups.roproxy.com/v2/users/${userId}/groups/roles`);
                const groupsData = await groupsRes.json();
                allGroups = groupsData.data || [];

                const badgesRes = await fetch(`https://badges.roproxy.com/v1/users/${userId}/badges?limit=100&sortOrder=Asc`);
                const badgesData = await badgesRes.json();

                const friendsRes = await fetch(`https://friends.roproxy.com/v1/users/${userId}/friends/count`);
                const friendsData = await friendsRes.json();

                const followersRes = await fetch(`https://friends.roproxy.com/v1/users/${userId}/followers/count`);
                const followersData = await followersRes.json();
                
                const followingRes = await fetch(`https://friends.roproxy.com/v1/users/${userId}/followings/count`);
                const followingData = await followingRes.json();

                loadingDiv.innerHTML = '';
                displayResults(userData, avatarUrl, allGroups, badgesData.data, friendsData.count, followersData.count, followingData.count);
            } catch (err) {
                loadingDiv.innerHTML = '';
                errorDiv.innerHTML = `<div class="error">Error: ${err.message}. User may not exist or API is unavailable.</div>`;
            }
        }

        function displayResults(user, avatar, groups, badges, friends, followers, following) {
            const resultsDiv = document.getElementById('results');
            const accountAge = Math.floor((Date.now() - new Date(user.created).getTime()) / (1000 * 60 * 60 * 24));

            resultsDiv.innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="${avatar}" alt="Avatar" class="profile-avatar" />
                        <div class="profile-info">
                            <h2>${user.displayName}</h2>
                            <p>@${user.name}</p>
                            <p>User ID: ${user.id}</p>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <h3>${badges.length}</h3>
                            <p>Total Badges</p>
                        </div>
                        <div class="stat-item">
                            <h3>${groups.length}</h3>
                            <p>Groups</p>
                        </div>
                        <div class="stat-item">
                            <h3>${friends}</h3>
                            <p>Friends</p>
                        </div>
                        <div class="stat-item">
                            <h3>${followers}</h3>
                            <p>Followers</p>
                        </div>
                        <div class="stat-item">
                            <h3>${following}</h3>
                            <p>Following</p>
                        </div>
                        <div class="stat-item">
                            <h3>${accountAge}</h3>
                            <p>Days Old</p>
                        </div>
                    </div>

                    <div class="info-row">
                        <p><strong>Account Created:</strong> ${new Date(user.created).toLocaleDateString()}</p>
                        <p><strong>Description:</strong> ${user.description || 'No description'}</p>
                        ${user.isBanned ? '<div class="warning">Account is Banned</div>' : ''}
                    </div>
                </div>

                <div class="section">
                    <h2>Groups (${groups.length})</h2>
                    <input type="text" class="search-input" placeholder="Search groups..." onkeyup="filterGroups(this.value)" />
                    <div class="group-list" id="groupList"></div>
                </div>
            `;

            displayGroups(groups);
            resultsDiv.style.display = 'block';
        }

        function displayGroups(groups) {
            const groupList = document.getElementById('groupList');
            if (groups.length === 0) {
                groupList.innerHTML = '<div class="no-results">No groups found</div>';
                return;
            }

            groupList.innerHTML = groups.map(g => `
                <div class="group-item">
                    <img src="https://www.roblox.com/group-thumbnails?params=[{groupId:${g.group.id}}]" class="group-emblem" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27100%27 height=%27100%27%3E%3Crect fill=%27%23ddd%27 width=%27100%27 height=%27100%27/%3E%3C/svg%3E'" />
                    <div class="group-info">
                        <h3>${g.group.name}</h3>
                        <p>ID: ${g.group.id} | Members: ${g.group.memberCount?.toLocaleString() || 'Unknown'}</p>
                        <span class="badge">${g.role.name}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterGroups(query) {
            const filtered = allGroups.filter(g => 
                g.group.name.toLowerCase().includes(query.toLowerCase()) ||
                g.role.name.toLowerCase().includes(query.toLowerCase())
            );
            displayGroups(filtered);
        }

        document.getElementById('userId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchUser();
        });
    </script>
</body>
</html>
